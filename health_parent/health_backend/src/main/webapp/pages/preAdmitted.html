<!DOCTYPE html>
<html>
<head>
	<!-- 页面meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>网上招生系统</title>
	<meta name="description" content="网上招生系统">
	<meta name="keywords" content="网上招生系统">
	<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
	<!-- 引入样式 -->
	<link rel="stylesheet" href="../plugins/elementui/index.css">
	<link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body class="hold-transition">
<div id="app">
	<div class="content-header">
		<h1>招生管理<small>预录取管理</small></h1>
		<el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
			<el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
			<el-breadcrumb-item>招生管理</el-breadcrumb-item>
			<el-breadcrumb-item>预录取管理</el-breadcrumb-item>
		</el-breadcrumb>
	</div>
	<div class="app-container">
		
		<div class="box">
			<div class="filter-container">
				<el-input placeholder="证件号/考号" v-model="pagination.queryString" style="width: 200px;"
				          class="filter-item"></el-input>
				<el-button @click="findPage()" class="dalfBut">查询</el-button>
			</div>
			<el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
				<el-table-column prop="uniqueId" label="考号" align="center"></el-table-column>
				<el-table-column prop="name" label="姓名" align="center"></el-table-column>
				
				<el-table-column label="性别" align="center">
					<template slot-scope="scope">
						<span>{{ scope.row.sex == '0' ? '女' : '男'}}</span>
					</template>
				</el-table-column>
				<el-table-column prop="ident" label="证件号" align="center"></el-table-column>
				<el-table-column prop="address" label="户籍地址" align="center"></el-table-column>
				<el-table-column prop="admissionStatus" label="录取状态" align="center"></el-table-column>
				<el-table-column prop="admissionRemark" label="录取备注" align="center"></el-table-column>
				<el-table-column label="操作" align="center">
					<template slot-scope="scope">
						<el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
						<el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
					</template>
				</el-table-column>
			</el-table>
			<div class="pagination-container">
				<el-pagination
						class="pagiantion"
						@current-change="handleCurrentChange"
						:current-page="pagination.currentPage"
						:page-size="pagination.pageSize"
						layout="total, prev, pager, next, jumper"
						:total="pagination.total">
				</el-pagination>
			</div>
			<!-- 编辑标签弹层 -->
			<div class="add-form">
				<el-dialog title="编辑" :visible.sync="dialogFormVisible4Edit">
					<el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"
					         label-width="100px">
						<el-row>
							<el-col :span="12">
								<el-form-item label="姓名" prop="name">
									<el-input v-model="formData.name" disabled="true"/>
								</el-form-item>
							</el-col>
						</el-row>
						<el-row>
							<el-col :span="12">
								<el-form-item label="性别">
									<el-input v-model="formData.sex" disabled="true"/>
								</el-form-item>
							</el-col>
							<el-col :span="12">
								<el-form-item label="年龄">
									<el-input v-model="formData.age" disabled="true"/>
								</el-form-item>
							</el-col>
						</el-row>
						<el-row>
							<el-col :span="24">
								<el-form-item label="考号">
									<el-input v-model="formData.uniqueId" disabled="true"></el-input>
								</el-form-item>
							</el-col>
						</el-row>
						
						<el-row>
							<el-col :span="24">
								<el-form-item label="备注信息">
									<el-input v-model="formData.admissionRemark" type="textarea"></el-input>
								</el-form-item>
							</el-col>
						</el-row>
						<el-col :span="12">
							<el-form-item label="录取状态" prop="admissionStatus">
								<el-select v-model="formData.admissionStatus" placeholder="请选择录取状态">
									<el-option label="已录取" value="S"></el-option>
									<el-option label="待录取" value="U"></el-option>
									<el-option label="预录取" value="A"></el-option>
									<el-option label="未录取" value="R"></el-option>
								</el-select>
							</el-form-item>
						</el-col>
					</el-form>
					<div slot="footer" class="dialog-footer">
						<el-button @click="dialogFormVisible4Edit = false">取消</el-button>
						<el-button type="primary" @click="handleEdit()">确定</el-button>
					</div>
				</el-dialog>
			</div>
		</div>
	</div>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize: 10,//每页显示的记录数
                total: 0,//总记录数
                queryString: null//查询条件
            },
            dataList: [],//当前页要展示的分页列表数据
            formData: {},//表单数据
            dialogFormVisible: false,//增加表单是否可见
            dialogFormVisible4Edit: false,//编辑表单是否可见

        },
        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            this.findPage();//VUE对象初始化完成后调用分页查询方法，完成分页查询
        },
        methods: {
            //编辑
            handleEdit() {
                //进行表单校验
                this.$refs['dataEditForm'].validate((valid) => {
                    if (valid) {
                        //表单校验通过，可以提交数据
                        axios.post("/preAdmitted/edit.do", this.formData).then((res) => {
                            if (res.data.flag) {
                                //弹出成功提示信息
                                this.$message({
                                    type: 'success',
                                    message: res.data.message
                                });
                            } else {
                                //执行失败
                                this.$message.error(res.data.message);
                            }
                        }).finally(() => {
                            //不管成功还是失败，都调用分页查询方法
                            this.findPage();
                            //隐藏编辑窗口
                            this.dialogFormVisible4Edit = false;
                        }).catch((r) => {
                            this.showMessage(r);
                        });
                        ;
                    } else {
                        //表单校验不通过
                        this.$message.error("表单数据校验失败!");
                        return false;
                    }
                });
            },
            //分页查询
            findPage() {
                //发送ajax请求，提交分页相关请求参数（页码、每页显示记录数、查询条件）
                var param = {
                    currentPage: this.pagination.currentPage,
                    pageSize: this.pagination.pageSize,
                    queryString: this.pagination.queryString
                };
                axios.post("/preAdmitted/findPage.do", param).then((res) => {
                    //解析Controller响应回的数据，为模型数据赋值
                    this.pagination.total = res.data.total;
                    this.dataList = res.data.rows;
                }).catch((r) => {
                    this.showMessage(r);
                });
                ;
            },
            // 重置表单
            resetForm() {
                this.formData = {};//重置数据
            },
            // 弹出添加窗口
            handleCreate() {
                //弹出新增窗口
                this.resetForm();
                this.dialogFormVisible = true;

            },
            // 弹出编辑窗口
            handleUpdate(row) {
                //弹出编辑窗口
                this.dialogFormVisible4Edit = true;
                //回显数据，发送ajax请求根据ID查询当前检查项数据
                axios.get("/preAdmitted/findById.do?id=" + row.id).then((res) => {
                    if (res.data.flag) {
                        //进行回显，基于VUE的数据绑定实现
                        this.formData = res.data.data;
                    } else {
                        //查询失败，弹出提示
                        this.$message.error(res.data.message);
                    }
                });
            },
            //切换页码
            handleCurrentChange(currentPage) {
                //设置最新的页码
                this.pagination.currentPage = currentPage;
                //重新调用findPage方法进行分页查询
                this.findPage();
            },
            //权限不足提示
            showMessage(r) {
                if (r == 'Error: Request failed with status code 403') {
                    //权限不足
                    this.$message.error('无访问权限');
                    return;
                } else {
                    this.$message.error('未知错误');
                    return;
                }
            },
            // 删除
            handleDelete(row) {//row其实是一个json对象，json对象的结构为{"age":"0-100","attention":"无","code":"0011","id":38,"name":"白细胞计数","price":10.0,"remark":"白细胞计数","sex":"0","type":"2"}
                //alert(row.id);
                this.$confirm("你确定要删除当前数据吗？", "提示", {//确认框
                    type: 'warning'
                }).then(() => {
                    //用户点击确定按钮，发送ajax请求，将检查项ID提交到Controller进行处理
                    axios.get("/preAdmitted/delete.do?id=" + row.id).then((res) => {
                        if (res.data.flag) {
                            //执行成功
                            //弹出成功提示信息
                            this.$message({
                                type: 'success',
                                message: res.data.message
                            });
                            //重新进行分页查询
                            this.findPage();
                        } else {
                            //执行失败
                            this.$message.error(res.data.message);
                        }
                    }).catch((r) => {
                        this.showMessage(r);
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '操作已取消'
                    });
                });

            }
        }
    })
</script>
</html>
