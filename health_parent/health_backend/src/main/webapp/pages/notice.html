<!DOCTYPE html>
<html>
<head>
	<!-- 页面meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>网上招生系统</title>
	<meta name="description" content="网上招生系统">
	<meta name="keywords" content="网上招生系统">
	<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
	<!-- 引入样式 -->
	<link rel="stylesheet" href="../plugins/elementui/index.css">
	<link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body class="hold-transition">
<div id="app">
	<div class="content-header">
		<h1>招生管理<small>基础管理</small></h1>
		<el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
			<el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
			<el-breadcrumb-item>招生管理</el-breadcrumb-item>
			<el-breadcrumb-item>基础管理</el-breadcrumb-item>
		</el-breadcrumb>
	</div>
	<div class="app-container">
			<el-form ref="form" :model="form" label-width="100px">
				<el-form-item label="对待录取学生说的话：" label-width="180px">
					<el-input v-model="form.formData.noneRemark" placeholder="对待录取学生说的话"></el-input>
				</el-form-item>
				<el-form-item label="对预录取学生说的话：" label-width="180px">
					<el-input v-model="form.formData.preRemark" placeholder="对预录取学生说的话"></el-input>
				</el-form-item>
				<el-form-item label="对已录取学生说的话：" label-width="180px">
					<el-input v-model="form.formData.remark" placeholder="对已录取学生说的话"></el-input>
				</el-form-item>
				<el-form-item label="对未录取学生说的话：" label-width="180px">
					<el-input v-model="form.formData.noRemark" placeholder="对未录取学生说的话"></el-input>
				</el-form-item>
				<el-form-item label="报名信息">
					<el-radio-group v-model="form.formData.flag">
						<el-radio label="允许修改" value="1"></el-radio>
						<el-radio label="不允许修改" value="0"></el-radio>
					</el-radio-group>
				</el-form-item>
				<el-form-item>
					<el-button type="primary" @click="onSubmit">立即创建</el-button>
					<el-button>取消</el-button>
				</el-form-item>
			</el-form>
		</div>
	</div>

</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>

    var vue = new Vue({
        el: '#app',
        data() {
            return {
                form: {
                    pagination: {//分页相关模型数据
                        currentPage: 1,//当前页码
                        pageSize: 10,//每页显示的记录数
                        total: 0,//总记录数
                        queryString: null//查询条件
                    },
                    dataList: [],//当前页要展示的分页列表数据
                    formData: {},//表单数据
                    dialogFormVisible: false,//增加表单是否可见
                    dialogFormVisible4Edit: false,//编辑表单是否可见
                }
            }
        },
        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            this.findPage();//VUE对象初始化完成后调用分页查询方法，完成分页查询
        },
        methods: {
            onSubmit() {
                //进行表单校验
                this.$refs['form'].validate((valid) => {
                    if (valid) {
                        //表单校验通过，可以提交数据
                        axios.post("/notice/edit.do", this.formData).then((res) => {
                            if (res.data.flag) {
                                //弹出成功提示信息
                                this.$message({
                                    type: 'success',
                                    message: res.data.message
                                });
                            } else {
                                //执行失败
                                this.$message.error(res.data.message);
                            }
                        }).finally(() => {
                            //不管成功还是失败，都调用分页查询方法
                            this.findPage();
                            //隐藏编辑窗口
                            this.dialogFormVisible4Edit = false;
                        }).catch((r) => {
                            this.showMessage(r);
                        });
                        ;
                    } else {
                        //表单校验不通过
                        this.$message.error("表单数据校验失败!");
                        return false;
                    }
                });
            },
            //分页查询
            findPage() {
                //发送ajax请求，提交分页相关请求参数（页码、每页显示记录数、查询条件）
                axios.post("/notice/findPage.do", param).then((res) => {
                    //解析Controller响应回的数据，为模型数据赋值
                    this.pagination.total = res.data.total;
                    this.dataList = res.data.rows;
                }).catch((r) => {
                    this.showMessage(r);
                });
                ;
            },
            // 重置表单
            resetForm() {
                this.formData = {};//重置数据
            },
            showMessage(r) {
                if (r == 'Error: Request failed with status code 403') {
                    //权限不足
                    this.$message.error('无访问权限');
                    return;
                } else {
                    this.$message.error('未知错误');
                    return;
                }
            }
        }
    })
